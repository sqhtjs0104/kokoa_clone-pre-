<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Naram - Kokoa Clone</title>
    <meta name="description" content="Nomad Coder Coding Challange - HTML-CSS" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/clock.js"></script>
</head>
<body id="chatScreen">
    <div class="statusBar">
        <div class="statusBar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column">
            <span id="nowTime">00:00</span>
        </div>
        <div class="statusBar__column">
            <span>100%</span>
            <!-- Extension plan: Interlock System Battery -->
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="altHeader">
        <div class="altHeaderColumn">
            <a href="javascript:window.history.back();">
                <span><i class="fa-solid fa-angle-left fa-2x"></i></span>
            </a>
        </div>
        <div class="altHeaderColumn">
            <h1 class="altHeader__title">Naram</h1>
        </div>
        <div class="altHeaderColumn">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="mainScreen">
        <div class="mainChat">
            <div class="chat__timeStamp">
                Sunday, March 27, 2022
            </div>
            <div class="messageRow">
                <img src="images/kakao.png" class="messageRow__image" />
                <div class="messageRow__content">
                    <span class="message__author">KokoaTalk</span>
                    <div class="message__info">
                        <span class="message__bubble">Please Check My Kokoa Account Info.</span>
                        <span class="message__time">yesterday</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile-wink fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="noMobile">
        <span>Your screen width is too big :/</span>
        <br>
        <span>Please make screen to portrait mobile size :)</span>
    </div>

    <script type="text/javascript">whatTimeIsNow();</script>
    <script src="https://kit.fontawesome.com/cb9a8df948.js" crossorigin="anonymous"></script>
</body>
</html>
