<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friens - Kokoa Clone</title>
    <meta name="description" content="Nomad Coder Coding Challange - HTML-CSS" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/clock.js"></script>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column">
            <span id="nowTime">00:00</span>
        </div>
        <div class="statusBar__column">
            <span>100%</span>
            <!-- Extension plan: Interlock System Battery -->
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="statusDiv"></div>

    <header class="screenHeader">
        <h1 class="screenHeader__title">Friends</h1>
        <div class="screenHeader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friendsDisplayLink" href="#">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Name Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="mainScreen">
        <div class="userComponent">
            <div class="userComponent__column">
                <img class="userComponent__avatar userComponent__avatar--xl" src="images/bsProfile.jpg" alt="" />
                <div class="userComponent__text">
                    <h4 class="userComponent__title">Boseon</h4>
                    <!-- <h6 class="userComponent__subtitle">Hello, I'm BoSeon!</h6> -->
                </div>
            </div>
            <div class="userComponent__column"></div>
        </div>
        <div class="friendsScreen__channel">
            <div class="friendsScreen__channel__header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="userComponent">
                <div class="userComponent__column">
                    <img class="userComponent__avatar userComponent__avatar--sm" src="images/kakao.png" alt="" />
                    <div class="userComponent__text">
                        <h4 class="userComponent__title userComponent__title--notBold">Channel</h4>
                    </div>
                </div>
                <div class="userComponent__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="more.html">
                    <span class="dotBadge nav__dotNotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splashScreen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <script type="text/javascript">whatTimeIsNow();</script>
    <script src="https://kit.fontawesome.com/cb9a8df948.js" crossorigin="anonymous"></script>
</body>
</html>
