<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <meta name="description" content="Nomad Coder Coding Challange - HTML-CSS" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/clock.js"></script>
</head>
<body>
    <div class="statusBar">
        <div class="statusBar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column">
            <span id="nowTime">00:00</span>
        </div>
        <div class="statusBar__column">
            <span>100%</span>
            <!-- Extension plan: Interlock System Battery -->
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screenHeader">
        <h1 class="screenHeader__title">Chats</h1>
        <div class="screenHeader__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="mainScreen">
        <a href="chat_naram.html">
            <div class="userComponent">
                <div class="userComponent__column">
                    <img class="userComponent__avatar" src="images/mylove.jpg" alt="" />
                    <div class="userComponent__text">
                        <h4 class="userComponent__title">Naram</h4>
                        <h6 class="userComponent__subtitle">Luv u always too :)â™¥</h6>
                    </div>
                </div>
                <div class="userComponent__column">
                    <span class="userComponent__time">17:22</span>
                    <div class="badge">4</div>
                </div>
            </div>
        </a>
        <a href="chat_kokoa.html">
            <div class="userComponent">
                <div class="userComponent__column">
                    <img class="userComponent__avatar" src="images/kakao.png" alt="" />
                    <div class="userComponent__text">
                        <h4 class="userComponent__title">KokoaTalk</h4>
                        <h6 class="userComponent__subtitle">Please Check My Kokoa Account Info.</h6>
                    </div>
                </div>
                <div class="userComponent__column">
                    <span class="userComponent__time">yesterday</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="badge nav__notification">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="more.html">
                    <span class="dotBadge nav__dotNotification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="noMobile">
        <span>Your screen width is too big :/</span>
        <br>
        <span>Please make screen to portrait mobile size :)</span>
    </div>

    <script type="text/javascript">whatTimeIsNow();</script>
    <script src="https://kit.fontawesome.com/cb9a8df948.js" crossorigin="anonymous"></script>
</body>
</html>
